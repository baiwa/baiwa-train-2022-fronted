<div class="p1">

  <div class="row">
    <div class="col" style="padding: 100px;">
      <div class="p2" style="text-align:center">ข้อมูลสินค้า</div>
      
        <button type="button" class="p4" routerLink="/add"> เพิ่มข้อมูลสินค้า</button>
      
      
      <div class="p3">
        <div>
          <table class="table table-bordered" style="font-size: 30px">
            <thead>
              <tr class="p5">
                <th scope="col">ลำดับ</th>
                <th scope="col">ยี่ห้อ</th>
                <th scope="col">ประเภท</th>
                <th scope="col">รสชาติ</th>
                <th scope="col">ปริมาณ</th>
                <th scope="col">ราคา</th>
                <th scope="col">รายละเอียด</th>
              </tr>
            </thead>
            <tbody>
              <tr class="p6" *ngFor="let item of listData;let i =index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.taste}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.money}}</td>
                <td>
                  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <button type="button" class="btn btn-primary ">แก้ไข</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                      <button type="button" class="btn btn-danger " (click)="delete(i)">ลบ</button>
                    </div>
                  </div>
                </td>
            </tbody>
          </table>
        </div>
      </div>
  
  
    </div>
  </div>
</div>
