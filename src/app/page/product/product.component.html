<div class="backgroud ">
  <div class="row">
    <div class="col">
      <div>
        <h1 class="d-flex justify-content-center" style="color: #ffffff">ข้อมูลสินค้า</h1>
      </div>
      <div style="justify-content: space-between; display: flex;">
        <div>
          <button type="button" class="button1 b" (click)="gotoProfile()">
            <div style="color: #ffffff;">
              <div style="font-size: 30px">
                กลับสู่หน้าแรก
              </div>
            </div>
          </button>
        </div>
        <div>
          <button type="button" class="button1 b " (click)="gotoAddproduct()">
            <div style="color: #ffffff;">
              <div style="font-size: 30px">
                เพิ่มข้อมูลสินค้า
              </div>
            </div>
          </button>
        </div>
      </div>
      <br>

      <div>
        <table class="table table-bordered" style="font-size: 30px">
          <thead>
            <tr class="font ">
              <th scope="col">ลำดับ</th>
              <th scope="col">ยี่ห้อ</th>
              <th scope="col">ประเภท</th>
              <th scope="col">รสชาติ</th>
              <th scope="col">ปริมาณ</th>
              <th scope="col">ราคา</th>
              <th scope="col">รายละเอียด</th>
            </tr>
          </thead>
          <tbody>
            <tr class="font" *ngFor="let data of list;let i =index">
              <th scope="row">{{i+1}}</th>
              <td>{{data.name}}</td>
              <td>{{data.type}}</td>
              <td>{{data.taste}}</td>
              <td>{{data.amount}}</td>
              <td>{{data.price}}</td>
              <td>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary ">แก้ไข</button>
                  </div>
                  <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-danger " (click)="Delete(i)">ลบ</button>
                  </div>
                </div>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
